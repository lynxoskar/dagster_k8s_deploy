apiVersion: apps/v1
kind: Deployment
metadata:
  name: dagster-grpc-b
  namespace: dagster
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dagster-grpc-b
  template:
    metadata:
      labels:
        app: dagster-grpc-b
    spec:
      initContainers:
        - name: bootstrap-code
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              set -e
              mkdir -p /opt/dagster/app/playground /opt/dagster/app/repo
              chown 65533:65533 /opt/dagster/app/repo || chmod 777 /opt/dagster/app/repo || true
              cat > /opt/dagster/app/playground/__init__.py <<'PY'
              # empty
              PY
              cat > /opt/dagster/app/playground/definitions.py <<'PY'
              from dagster import Definitions

              defs = Definitions(assets=[])
              PY
              cat > /opt/dagster/app/workspace.yaml <<'YAML'
              load_from:
                - python_module:
                    module_name: playground.definitions
                    location_name: playground
              YAML
          volumeMounts:
            - name: dagster-code
              mountPath: /opt/dagster/app
      containers:
        - name: dagster-grpc
          # IMPORTANT: Replace this with your own custom image
          image: {{ images.dagster_user_code }}
          imagePullPolicy: Always
          command:
            - "dagster"
            - "api"
            - "grpc"
            - "-h"
            - "0.0.0.0"
            - "-p"
            - "8080"
            - "-m"
            - "playground.definitions"
            - "-d"
            - "/opt/dagster/app"
          env:
            - name: PYTHONPATH
              value: "/opt/dagster/app"
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: dagster-code
              mountPath: /opt/dagster/app

        - name: git-sync
          image: {{ images.git_sync }}
          args:
            - "--repo={{ environment.repo_url_b }}"
            - "--ref={{ environment.repo_ref_b }}"
            - "--depth=1"
            - "--period=30s"
            - "--root=/opt/dagster/app/repo"
          volumeMounts:
            - name: dagster-code
              mountPath: /opt/dagster/app

      volumes:
        - name: dagster-code
          emptyDir: {}
