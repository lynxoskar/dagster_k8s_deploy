apiVersion: apps/v1
kind: Deployment
metadata:
  name: dagster-grpc-b
  namespace: dagster
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dagster-grpc-b
  template:
    metadata:
      labels:
        app: dagster-grpc-b
    spec:
      containers:
        - name: dagster-grpc
          # IMPORTANT: Replace this with your own custom image
          image: dagster/dagster-k8s:1.5.0
          imagePullPolicy: Always
          command:
            - "dagster"
            - "api"
            - "grpc"
            - "-h"
            - "0.0.0.0"
            - "-p"
            - "8080"
            - "-f"
            - "/opt/dagster/app/workspace.yaml"
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: dagster-code
              mountPath: /opt/dagster/app

        - name: git-sync
          image: registry.k8s.io/git-sync/git-sync:v4.2.4
          args:
            # IMPORTANT: Replace with your git repository
            - "--repo=https://github.com/your-org/your-repo.git"
            - "--branch=B"
            - "--depth=1"
            - "--period=30s"
            - "--root=/opt/dagster/app"
          volumeMounts:
            - name: dagster-code
              mountPath: /opt/dagster/app

      volumes:
        - name: dagster-code
          emptyDir: {}
