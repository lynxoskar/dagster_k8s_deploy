apiVersion: v1
kind: ConfigMap
metadata:
  name: dagster-workspace-cm
  namespace: dagster
data:
  workspace.yaml: |
    load_from:
      - grpc_server:
          host: dagster-grpc-a.dagster.svc.cluster.local
          port: 8080
          location_name: "A_environment"

      - grpc_server:
          host: dagster-grpc-b.dagster.svc.cluster.local
          port: 8080
          location_name: "B_environment"
